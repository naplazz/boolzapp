<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">
    <div class="column-left">
      <div class="column-header column-header-left">
        <div class="div-icons-left">
          <img id="myimg" src="friend1.png" alt="">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-angle-down"></i>

        </div>

      </div>
      <div class="column-search">
        <div class="inputcont">
          <i class="fas fa-search"></i>
         <input type="text" id="searchText" name="" value="" placeholder="cerca messaggio">
        </div>
      </div>

      <div class="column-content">
        <div class="chat-history-element">
          <div class="cheimg">
            <img id="myimg" src="friend1.png" alt="">
          </div>
          <div class="contact-details">
            <p class="nome">Marina</p><span class="last-ms">11:12</span>
            <p class="dettagli">Ultimo messaggio Marina </p>
          </div>

        </div>
        <div class="chat-history-element">
          <div class="cheimg">
            <img id="myimg" src="friend1.png" alt="">
          </div>
          <div class="contact-details">
            <p class="nome">Mario</p><span class="last-ms">11:15</span>
            <p class="dettagli">Ultimo messaggio Mario</p>
          </div>

        </div>
        <div class="chat-history-element">
          <div class="cheimg">
            <img id="myimg" src="friend1.png" alt="">
          </div>

          <div class="contact-details">
            <p class="nome">Luca</p><span class="last-ms">11:10</span>
            <p class="dettagli">Ultimo messaggio </p>
          </div>

        </div>
        <div class="chat-history-element">
          <div class="cheimg">
            <img id="myimg" src="friend1.png" alt="">
          </div>
          <div class="contact-details">
            <p class="nome">Michele</p><span class="last-ms">11:10</span>
            <p class="dettagli">Ultimo messaggio </p>
          </div>

        </div>
      </div>

    </div>
    <div class="column-right">
      <div class="column-header column-header-right">
        <img id="imghead" src="friend1.png" alt="">
        <div class="contact-details">
          <p class="nome">Luisa</p>
          <p class="dettagli">Ultimo Accesso 11:30</p>
        </div>
        <div class="flexgrow">

        </div>
        <div class="div-icons-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-angle-down"></i>

        </div>
      </div>

      <div class="column-content-right">
        <div class="first-child">

        </div>

      </div>
      <div class="column-input">
        <div class="column-input-element"> <i class="far fa-smile"></i></div>
        <div class="column-input-element" class="flexgrow"> <input type="text" id="inputMsg"  name="" value="" placeholder="Scrivi il messaggio"></div>
        <div class="column-input-element"> <i id="sendBtn" class="fas fa-paper-plane"></i></div>
      </div>

    </div>
  </section>
  <select class="selectSender" name="">
    <option id="msgFrom" value="">Seleziona chi invia il messaggio</option>
    <option id="msgFrom" value="user">Utente</option>
    <option id="msgFrom" value="interlocutore">Interlocutore</option>
  </select>




  <script src="main.js" charset="utf-8"></script>
</body>

</html>
